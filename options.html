<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <title>Japan Knowledge 検索設定</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand">Japan Knowledge 検索設定</a>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="mb-3">
        <label for="url" class="form-label">URL</label>
        <input
          type="text"
          class="form-control"
          id="url"
          placeholder="https://japanknowledge.com/lib"
        />
      </div>

      <button type="button" id="lib" class="btn btn-secondary">
        JK Lib
      </button>
      <button type="button" id="psnl" class="btn btn-secondary">
        JK Personal
      </button>

      <div class="mt-3 mb-3">
        <label for="url" class="form-label">その他のクエリ</label>
        <input
          type="text"
          class="form-control"
          id="query"
          placeholder="cids=42200&r1=1"
        />
      </div>

      <button type="button" id="r" class="btn btn-secondary">
        ロベール仏和大辞典
      </button>

      <div class="mt-3 mb-3">
        <button type="button" id="save" class="btn btn-primary">
          保存
        </button>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
